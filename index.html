<!DOCTYPE html>
<html>
<head>
    <title>YouTube video all 4 examples</title>
</head>
<body>

<h3>Standard YouTube video</h3>
<iframe width="330" height="200" src="https://www.youtube.com/embed/XA5PCx2L7LM"></iframe>

<h3>YouTube video with autoplay and mute</h3>
<iframe width="330" height="200" src="https://www.youtube.com/embed/XA5PCx2L7LM?autoplay=1&mute=1"></iframe>

<h3>YouTube video in loop</h3>
<iframe width="330" height="200" src="https://www.youtube.com/embed/XA5PCx2L7LM?loop=1&playlist=XA5PCx2L7LM"></iframe>

<h3>YouTube video without controls</h3>
<iframe width="330" height="200" src="https://www.youtube.com/embed/XA5PCx2L7LM?controls=0"></iframe>

</body>
</html>
